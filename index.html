                                    className="group relative block bg-background rounded-xl p-6 border border-transparent hover:border-primary/10 overflow-hidden transform-gpu hover:-translate-y-1 transition-all duration-300 subpixel-antialiased hover:shadow-lg"
                                    style={{ backfaceVisibility: 'hidden' }}
                                >
                                    <div className="absolute top-4 right-4 opacity-0 transform translate-x-2 -translate-y-2 group-hover:opacity-100 group-hover:translate-x-0 group-hover:translate-y-0 transition-all duration-300">
                                        <ArrowUpRight className="w-5 h-5 text-primary" />
                                    </div>

                                    <div className="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-primary to-primary-light scale-x-0 group-hover:scale-x-100 transition-transform duration-500 origin-left"></div>
                                    
                                    <div className="w-12 h-12 rounded-lg bg-primary/5 text-primary flex items-center justify-center mb-5 group-hover:bg-primary group-hover:text-white transition-colors duration-300">
                                        <service.icon className="w-6 h-6" />

                                    <h3 className="text-lg font-bold text-secondary mb-2 group-hover:text-primary transition-colors pr-6">

                                    <p className="text-gray-600 text-sm leading-relaxed">

                        </div>

                        <div className="mt-10 flex flex-col sm:flex-row justify-center gap-4">

                                Xem Thêm Dịch Vụ

                    </div>

        const About = () => {
            const checklist = [
                'Đội ngũ luật sư hàng đầu với nhiều năm kinh nghiệm.',
                'Quy trình làm việc chuyên nghiệp, minh bạch.',

                    <div className="max-w-[1150px] mx-auto px-6 relative z-10">
                        <div className="flex flex-col lg:flex-row items-center gap-12 lg:gap-20">
                            
                            <div className="w-full lg:w-1/2">
                                <div className="relative rounded-2xl overflow-hidden shadow-2xl group">
                                    <img 
                                        src="https://congtyluatacc.vn/wp-content/uploads/2025/07/still-life-with-scales-justice-1-scaled.jpg" 
                                        alt="Về Công ty Luật ACC" 
                                        className="w-full h-auto object-cover transform group-hover:scale-105 transition-transform duration-1000 ease-out"
                                    />
                                    <div className="absolute inset-0 bg-gradient-to-t from-black/70 to-transparent flex items-end p-8">
                                        <div className="text-white">
                                            <p className="font-serif font-bold text-xl mb-1">Chuyên Nghiệp & Tận Tâm</p>

                                        </div>
                                    </div>
                                </div>

                            <div className="w-full lg:w-1/2">
                                <h2 className="text-3xl md:text-4xl font-serif font-bold text-secondary mb-6">
                                    Giới Thiệu Về Chúng Tôi
                                </h2>
                                <p className="text-gray-600 text-lg mb-8 leading-relaxed">
                                    Với đội ngũ luật sư giàu kinh nghiệm, am hiểu sâu sắc pháp luật Việt Nam và quốc tế, ACC không chỉ là đơn vị tư vấn mà còn là đối tác chiến lược, giúp khách hàng phòng ngừa rủi ro và phát triển bền vững.
                                </p>

                                        <li key={idx} className="flex items-center text-secondary font-medium group">
                                            <CheckCircle2 className="w-5 h-5 text-primary mr-3 flex-shrink-0 group-hover:scale-110 transition-transform" />
                                            {item}
                                        </li>
                                    ))}
                                </ul>

                                <a 
                                    href="https://congtyluatacc.vn/gioi-thieu/" 
                                    className="inline-flex items-center justify-center gap-2 px-8 py-3 bg-gradient-to-r from-primary to-primary-light text-white rounded-lg font-bold shadow-lg hover:shadow-primary/30 hover:-translate-y-0.5 transition-all duration-300 w-full sm:w-auto"
                                >
                                    <span>Tìm Hiểu Thêm</span>
                                    <ArrowRight className="w-4 h-4" />
                                </a>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        const WhyChooseUs = () => {
            return (
                <section className="py-20 bg-white border-y border-gray-100">
                    <div className="max-w-[1150px] mx-auto px-6">
                        <SectionTitle 
                            title="Vì Sao Chọn ACC?" 
                            subtitle="Cam kết mang đến sự an tâm tuyệt đối và hiệu quả pháp lý cao nhất." 
                        />

                        <div className="grid grid-cols-2 md:grid-cols-5 gap-4 md:gap-6">
                            {REASONS.map((item, idx) => (
                                <div 
                                    key={idx}
                                    className="flex flex-col items-center text-center p-6 bg-background rounded-xl hover:shadow-lg hover:-translate-y-1 transition-all duration-300 border border-transparent hover:border-primary group h-full"
                                >
                                    <div className="w-12 h-12 rounded-full bg-primary/10 text-primary flex items-center justify-center mb-4 group-hover:bg-primary group-hover:text-white transition-colors duration-300">
                                        <item.icon className="w-6 h-6" />
                                    </div>
                                    <h3 className="text-base font-bold text-secondary mb-2">{item.title}</h3>
                                    <p className="text-xs text-gray-500 leading-relaxed">{item.desc}</p>
                                </div>
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        const Press = () => {
            return (
                <section className="py-20 bg-background">
                    <div className="max-w-[1150px] mx-auto px-6">
                        <SectionTitle 
                            title="Báo Chí Viết Về ACC" 
                            subtitle="Góc nhìn từ các cơ quan truyền thông uy tín về chất lượng dịch vụ của ACC."
                            alignment="left"
                        />

                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                            {PRESS.map((item) => (
                                <a 
                                    key={item.id}
                                    href={item.link}
                                    target="_blank"
                                    rel="noopener noreferrer"
                                    className="group bg-white rounded-xl shadow-sm hover:shadow-lg transition-all duration-300 overflow-hidden border border-gray-100 flex flex-col"
                                >
                                    <div className="h-40 overflow-hidden bg-gray-100 relative">
                                        <img 
                                            src={item.img} 
                                            alt={item.title} 
                                            className="w-full h-full object-cover transition-all duration-500 group-hover:scale-110" 
                                        />
                                    </div>
                                    <div className="p-5 flex-1 flex flex-col">
                                        <div className="h-8 mb-3 opacity-60 group-hover:opacity-100 transition-opacity grayscale group-hover:grayscale-0">
                                            <img src={item.logo} alt={item.source} className="h-full object-contain object-left" />
                                        </div>
                                        <h3 className="text-sm font-bold text-secondary line-clamp-3 group-hover:text-primary transition-colors">
                                            {item.title}
                                        </h3>
                                    </div>
                                </a>
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        const Team = () => {
            const [currentIndex, setCurrentIndex] = useState(0);
            const [isTransitioning, setIsTransitioning] = useState(true);
            const timeoutRef = useRef(null);

            // Infinite Loop Logic: [Team, Team] array
            const displayTeam = [...TEAM, ...TEAM];
            
            // Logic kept 100% per request, but style tweaked for mobile view clipping
            const cardWidth = 300;
            const gap = 24;
            const itemWidth = cardWidth + gap;

            const handleNext = () => {
                if (!isTransitioning) return;

                setCurrentIndex((prev) => {
                    const next = prev + 1;
                    if (next === TEAM.length) {
                        snapTo(0, 500);
                    }
                    return next;
                });
            };

            const handlePrev = () => {
                if (!isTransitioning) return;

                if (currentIndex === 0) {
                    setIsTransitioning(false);
                    setCurrentIndex(TEAM.length);
                    requestAnimationFrame(() => {
                        requestAnimationFrame(() => {
                            setIsTransitioning(true);
                            setCurrentIndex(TEAM.length - 1);
                        });
                    });
                } else {
                    setCurrentIndex((prev) => prev - 1);
                }
            };

            const snapTo = (index, delay) => {
                timeoutRef.current = setTimeout(() => {
                    setIsTransitioning(false);
                    setCurrentIndex(index);
                    requestAnimationFrame(() => {
                        requestAnimationFrame(() => {
                            setIsTransitioning(true);
                        });
                    });
                }, delay);
            };

            useEffect(() => {
                return () => {
                    if (timeoutRef.current) clearTimeout(timeoutRef.current);
                };
            }, []);

            return (
                <section className="py-20 bg-background overflow-hidden border-t border-gray-200">
                    <div className="max-w-[1150px] mx-auto px-6">
                        <SectionTitle 
                            title="Đội Ngũ Luật Sư" 
                            subtitle="Những gương mặt xuất sắc, tận tâm và giàu kinh nghiệm tại ACC." 
                        />

                        <div className="relative max-w-full mx-auto">
                            <button 
                                onClick={handlePrev}
                                className="absolute left-0 md:-left-4 top-1/2 -translate-y-1/2 z-20 bg-white/90 backdrop-blur p-2 md:p-3 rounded-full shadow-lg text-secondary hover:text-primary transition-all flex items-center justify-center border border-gray-100 active:scale-95 hover:scale-110"
                            >
                                <ChevronLeft className="w-5 h-5 md:w-6 md:h-6" />
                            </button>
                            <button 
                                onClick={handleNext}
                                className="absolute right-0 md:-right-4 top-1/2 -translate-y-1/2 z-20 bg-white/90 backdrop-blur p-2 md:p-3 rounded-full shadow-lg text-secondary hover:text-primary transition-all flex items-center justify-center border border-gray-100 active:scale-95 hover:scale-110"
                            >
                                <ChevronRight className="w-5 h-5 md:w-6 md:h-6" />
                            </button>

                            {/* 
                                Updated container styles for mobile:
                                w-[300px] mx-auto: Forces the viewing area to exactly one card width on mobile.
                                md:w-auto md:mx-0: Resets to full width behavior on desktop.
                            */}
                            <div className="overflow-hidden py-4 -my-4 px-2 -mx-2 md:px-0 md:-mx-0 w-[300px] mx-auto md:w-auto md:mx-0">
                                <div 
                                    className="flex gap-6 will-change-transform"
                                    style={{
                                        transform: `translateX(-${currentIndex * itemWidth}px)`,
                                        transition: isTransitioning ? 'transform 0.5s cubic-bezier(0.25, 1, 0.5, 1)' : 'none',
                                        width: 'fit-content'
                                    }}
                                >
                                    {displayTeam.map((member, index) => (
                                        <div 
                                            key={index} 
                                            className="flex-shrink-0 w-[300px] h-[450px] relative group rounded-2xl overflow-hidden shadow-lg hover:shadow-2xl transition-all duration-300 bg-white"
                                        >
                                            <img 
                                                src={member.img} 
                                                alt={member.title} 
                                                className="absolute inset-0 w-full h-full object-cover object-top transition-transform duration-700 group-hover:scale-110"
                                                onError={(e) => {
                                                    const target = e.target;
                                                    target.src = 'https://congtyluatacc.vn/wp-content/uploads/2025/11/z7271235355390_f42f8fd6ff429a1a9b6fc33cf34d0746.jpg';
                                                }}
                                            />
                                            <div className="absolute inset-0 bg-gradient-to-t from-black/90 via-black/40 to-transparent opacity-80 group-hover:opacity-95 transition-opacity duration-500"></div>
                                            
                                            <div className="absolute bottom-0 left-0 w-full p-6 text-white transform translate-y-4 group-hover:translate-y-0 transition-transform duration-500">
                                                <span className="text-xs font-bold text-amber-500 uppercase tracking-wider mb-2 block opacity-90">{member.category}</span>
                                                <p className="text-xl font-bold font-serif mb-2 leading-tight">{member.title}</p>
                                                
                                                <div className="flex flex-wrap gap-2 mb-3">
                                                    {member.tags.map((tag, i) => (
                                                        <span key={i} className="text-[10px] bg-white/20 backdrop-blur-sm px-2 py-0.5 rounded text-white border border-white/10">
                                                            {tag}
                                                        </span>
                                                    ))}
                                                </div>

                                                <div className="grid grid-rows-[0fr] group-hover:grid-rows-[1fr] transition-[grid-template-rows] duration-500">
                                                    <div className="overflow-hidden">
                                                        <p className="text-xs text-gray-200 pt-3 border-t border-white/20 opacity-0 group-hover:opacity-100 transition-opacity duration-500 delay-100">
                                                            {member.desc}
                                                        </p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        const Testimonials = () => {
            const [currentIndex, setCurrentIndex] = useState(0);

            const nextSlide = () => {
                setCurrentIndex((prev) => (prev + 1) % TESTIMONIALS.length);
            };

            const prevSlide = () => {
                setCurrentIndex((prev) => (prev - 1 + TESTIMONIALS.length) % TESTIMONIALS.length);
            };

            useEffect(() => {
                const timer = setInterval(() => {
                    nextSlide();
                }, 8000);
                return () => clearInterval(timer);
            }, []);

            return (
                <section className="py-24 bg-white relative overflow-hidden">
                    <div className="max-w-[1150px] mx-auto px-6 relative z-10">
                        <SectionTitle 
                            title="Khách Hàng Nói Gì?" 
                            subtitle="Sự hài lòng của khách hàng là minh chứng rõ nhất cho chất lượng dịch vụ của ACC."
                        />

                        <div className="max-w-5xl mx-auto mt-12">
                            <div className="relative">
                                {/* Improved mobile navigation visibility */}
                                <div className="absolute top-1/2 -translate-y-1/2 w-full flex justify-between z-20 pointer-events-none px-2 lg:px-0 lg:-mx-16">
                                    <button 
                                        onClick={prevSlide}
                                        className="pointer-events-auto p-3 rounded-full text-gray-400 hover:text-primary bg-white/80 backdrop-blur shadow-md hover:bg-white transition-all border border-gray-100"
                                    >
                                        <ChevronLeft className="w-6 h-6 lg:w-8 lg:h-8" />
                                    </button>
                                    <button 
                                        onClick={nextSlide}
                                        className="pointer-events-auto p-3 rounded-full text-gray-400 hover:text-primary bg-white/80 backdrop-blur shadow-md hover:bg-white transition-all border border-gray-100"
                                    >
                                        <ChevronRight className="w-6 h-6 lg:w-8 lg:h-8" />
                                    </button>
                                </div>

                                <div className="relative h-[480px] sm:h-[400px] md:h-[320px]">
                                    <AnimatePresence mode="wait">
                                        <motion.div
                                            key={currentIndex}
                                            initial={{ opacity: 0, x: 20 }}
                                            animate={{ opacity: 1, x: 0 }}
                                            exit={{ opacity: 0, x: -20 }}
                                            transition={{ duration: 0.4 }}
                                            className="absolute inset-0"
                                        >
                                            <div className="flex flex-col md:flex-row gap-8 items-center bg-white border border-gray-100 rounded-3xl p-8 md:p-12 shadow-2xl shadow-gray-200/50 h-full">
                                                
                                                <div className="flex-shrink-0 relative">
                                                    <div className="w-24 h-24 md:w-32 md:h-32 rounded-full p-1 border-2 border-primary/20 relative z-10">
                                                        <img 
                                                            src={TESTIMONIALS[currentIndex].image} 
                                                            alt={TESTIMONIALS[currentIndex].author} 
                                                            className="w-full h-full rounded-full object-cover"
                                                        />
                                                    </div>
                                                    <div className="absolute -bottom-2 -right-2 bg-primary text-white p-2 rounded-full z-20">
                                                        <Quote className="w-4 h-4" />
                                                    </div>
                                                </div>
                                                
                                                <div className="flex-1 text-center md:text-left overflow-y-auto md:overflow-visible max-h-full">
                                                    <div className="flex justify-center md:justify-start gap-1 text-yellow-400 mb-4">
                                                        {[1, 2, 3, 4, 5].map((s) => <Star key={s} className="w-4 h-4 fill-current" />)}
                                                    </div>
                                                    
                                                    <p className="text-lg md:text-xl text-gray-700 leading-relaxed italic mb-6">
                                                        "{TESTIMONIALS[currentIndex].content}"
                                                    </p>
                                                    
                                                    <div className="border-t border-gray-100 pt-4">
                                                        <h4 className="text-secondary font-bold text-lg font-serif">{TESTIMONIALS[currentIndex].author}</h4>
                                                        <p className="text-gray-500 text-sm mt-1">{TESTIMONIALS[currentIndex].position}</p>
                                                    </div>
                                                </div>
                                            </div>
                                        </motion.div>
                                    </AnimatePresence>
                                </div>
                            </div>

                            <div className="flex justify-center gap-2 mt-8">
                                {TESTIMONIALS.map((_, idx) => (
                                    <button 
                                        key={idx}
                                        onClick={() => setCurrentIndex(idx)}
                                        className={`h-1.5 rounded-full transition-all duration-300 ${idx === currentIndex ? 'w-8 bg-primary' : 'w-2 bg-gray-200 hover:bg-gray-300'}`}
                                    />
                                ))}
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        const News = () => {
            const [posts, setPosts] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(false);

            useEffect(() => {
                const fetchNews = async () => {
                    try {
                        const response = await fetch('https://congtyluatacc.vn/wp-json/wp/v2/posts?per_page=6&_embed');
                        if (!response.ok) throw new Error("Failed to fetch");
                        const data = await response.json();
                        setPosts(data);
                    } catch (err) {
                        console.error(err);
                        setError(true);
                    } finally {
                        setLoading(false);
                    }
                };

                fetchNews();
            }, []);

            const decodeEntities = (html) => {
                if (!html) return "";
                const textarea = document.createElement("textarea");
                textarea.innerHTML = html;
                let value = textarea.value;
                if (value.includes("&")) {
                     const textarea2 = document.createElement("textarea");
                     textarea2.innerHTML = value;
                     value = textarea2.value;
                }
                return value;
            };

            const stripHtml = (html) => {
                const decoded = decodeEntities(html);
                return decoded.replace(/<[^>]*>?/gm, '');
            };

            return (
                <section className="py-20 bg-white">
                    <div className="max-w-[1150px] mx-auto px-6">
                        <div className="flex justify-between items-end mb-12">
                             <div className="text-left">
                                <h2 className="text-3xl md:text-4xl font-serif font-bold mb-3 text-secondary">
                                    Tin Tức Mới Nhất
                                </h2>
                                <div className="w-20 h-1.5 bg-primary rounded-full mb-4"></div>
                                <p className="text-gray-600">Cập nhật kiến thức pháp lý mới nhất từ chuyên gia.</p>
                            </div>
                        </div>

                        {loading ? (
                            <div className="flex justify-center py-12">
                                <div className="w-10 h-10 border-4 border-primary border-t-transparent rounded-full animate-spin"></div>
                            </div>
                        ) : error ? (
                            <div className="text-center py-12 text-gray-500">
                                Không thể tải tin tức. Vui lòng truy cập <a href="https://congtyluatacc.vn/" className="text-primary underline">congtyluatacc.vn</a>.
                            </div>
                        ) : (
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                                {posts.map((post) => {
                                    let imgSrc = `https://source.unsplash.com/random/400x300?law,legal&sig=${post.id}`;
                                    if (post._embedded?.['wp:featuredmedia']?.[0]?.source_url) {
                                        imgSrc = post._embedded['wp:featuredmedia'][0].source_url;
                                    }

                                    const cleanTitle = decodeEntities(post.title.rendered);
                                    const cleanExcerpt = stripHtml(post.excerpt.rendered);

                                    return (
                                        <a 
                                            key={post.id} 
                                            href={post.link} 
                                            target="_blank" 
                                            rel="noopener noreferrer"
                                            className="group flex flex-col bg-white rounded-2xl overflow-hidden shadow-card hover:shadow-hover transition-all duration-300 border border-gray-100"
                                        >
                                            <div className="h-48 overflow-hidden relative">
                                                <img 
                                                    src={imgSrc} 
                                                    alt="Thumbnail" 
                                                    className="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110"
                                                    onError={(e) => {
                                                        const target = e.target;
                                                        target.src = NEWS_FALLBACK_IMAGE;
                                                    }}
                                                />
                                                <div className="absolute inset-0 bg-black/10 group-hover:bg-transparent transition-colors"></div>
                                            </div>
                                            <div className="p-6 flex flex-col flex-1">
                                                <h3 className="text-lg font-bold text-secondary mb-3 line-clamp-2 group-hover:text-primary transition-colors">
                                                    {cleanTitle}
                                                </h3>
                                                <p className="text-sm text-gray-500 line-clamp-3 mb-4 flex-1">
                                                    {cleanExcerpt}
                                                </p>
                                                <div className="flex items-center text-primary font-bold text-xs uppercase tracking-wider mt-auto">
                                                    <span>Đọc tiếp</span>
                                                    <ArrowRight className="w-3 h-3 ml-2 transform group-hover:translate-x-1.5 transition-transform duration-300" />
                                                </div>
                                            </div>
                                        </a>
                                    );
                                })}
                            </div>
                        )}
                        
                        <div className="mt-8 flex justify-end">
                             <a href="https://congtyluatacc.vn/" target="_blank" rel="noreferrer" className="inline-flex items-center gap-2 px-6 py-3 bg-white text-primary border border-primary rounded-lg font-bold hover:bg-primary/5 transition-colors shadow-sm hover:shadow-md group">
                                Xem tất cả tin tức 
                                <ArrowRight className="w-4 h-4 group-hover:translate-x-1 transition-transform" />
                            </a>
                        </div>
                    </div>
                </section>
            );
        };

        const Branches = () => {
            const [activeBranch, setActiveBranch] = useState(BRANCHES[0].id);

            return (
                <section className="py-20 bg-background">
                    <div className="max-w-[1150px] mx-auto px-6">
                        <SectionTitle 
                            title="Hệ Thống Chi Nhánh" 
                            subtitle="Mạng lưới văn phòng trải dài 3 miền Bắc - Trung - Nam, sẵn sàng hỗ trợ bạn." 
                        />

                        <div className="flex flex-col lg:flex-row gap-8 bg-white rounded-3xl p-2 shadow-card overflow-hidden border border-gray-100">
                            
                            <div className="flex-1 p-6 md:p-8">
                                <div className="space-y-4">
                                    {BRANCHES.map((branch) => {
                                        const isActive = activeBranch === branch.id;
                                        return (
                                            <div 
                                                key={branch.id}
                                                onClick={() => setActiveBranch(branch.id)}
                                                className={`cursor-pointer rounded-xl border-2 transition-all duration-300 p-6 ${isActive ? 'border-primary bg-primary/5 shadow-md' : 'border-gray-100 hover:border-primary/30 bg-white'}`}
                                            >
                                                <div className="flex justify-between items-center mb-4">
                                                    <h3 className={`text-lg font-bold ${isActive ? 'text-primary' : 'text-secondary'}`}>
                                                        {branch.title}
                                                    </h3>
                                                    {isActive && <span className="w-3 h-3 rounded-full bg-primary animate-pulse"></span>}
                                                </div>
                                                
                                                <div className="space-y-3">
                                                    <div className="flex items-start gap-3">
                                                        <MapPin className="w-5 h-5 text-primary flex-shrink-0 mt-0.5" />
                                                        <p className="text-sm text-gray-700 font-medium">{branch.address}</p>
                                                    </div>
                                                    
                                                    <div className="flex flex-wrap gap-4 text-sm text-gray-600 pl-8">
                                                        <span className="flex items-center gap-2 hover:text-primary transition-colors">
                                                            <Phone className="w-4 h-4" />  {branch.hotline}
                                                        </span>
                                                        <span className="flex items-center gap-2 hover:text-primary transition-colors">
                                                            <Mail className="w-4 h-4" /> {branch.email}
                                                        </span>
                                                        <span className="flex items-center gap-2 hover:text-primary transition-colors">
                                                            <Phone className="w-4 h-4" /> {branch.phone}
                                                        </span>
                                                    </div>

                                                    {branch.sub && (
                                                        <div className="mt-4 pt-4 border-t border-gray-200 pl-8 space-y-2">
                                                            {branch.sub.map((s, idx) => (
                                                                <div key={idx} className="text-xs text-gray-500">
                                                                    <strong className="text-primary">{s.label}:</strong> {s.address}
                                                                </div>
                                                            ))}
                                                        </div>
                                                    )}
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>

                            <div className="lg:w-5/12 bg-secondary relative min-h-[400px] lg:min-h-auto rounded-2xl overflow-hidden m-2">
                                <img 
                                    src="https://congtyluatacc.vn/wp-content/uploads/2025/11/z6933744955650_3e2b5ca7454622053833438356f7269a-removebg-preview.png" 
                                    alt="Bản đồ chi nhánh"
                                    className="absolute inset-0 w-full h-full object-contain p-8 z-10"
                                />
                                <div className="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')] opacity-10"></div>
                                <div className="absolute bottom-0 left-0 w-full p-6 bg-gradient-to-t from-black/80 to-transparent z-20">
                                    <p className="text-white text-center text-sm font-medium">
                                        Kết nối mọi miền tổ quốc
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        const App = () => {
            return (
                <div className="min-h-screen flex flex-col font-sans text-slate-800 bg-background overflow-x-hidden">
                    <main className="flex-grow">
                        <Hero />
                        <Services />
                        <About />
                        <WhyChooseUs />
                        <Press />
                        <Team />
                        <Testimonials />
                        <News />
                        <Branches />
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

    </script>
</body>

</html>
